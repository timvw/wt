# Repository settings - https://github.com/probot/settings

repository:
  name: wt
  description: "A fast, simple Git worktree helper written in Go"
  homepage: https://github.com/timvw/wt
  topics:
    - git
    - worktree
    - golang
    - cli
    - productivity

  private: false
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true

  default_branch: main

  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  allow_auto_merge: true
  delete_branch_on_merge: true

  allow_update_branch: true

# Branch protection rules
branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 0
        dismiss_stale_reviews: true
        require_code_owner_reviews: false

      required_status_checks:
        strict: true
        contexts:
          - "Lint"
          - "Unit Tests"
          - "Build and Cross-Compile"
          - "E2E Tests (macOS) (bash)"
          - "E2E Tests (macOS) (zsh)"
          - "E2E Tests (Linux) (bash)"
          - "E2E Tests (Linux) (zsh)"
          - "E2E Tests (Windows) (powershell)"
          - "E2E Tests (Windows) (pwsh)"

      enforce_admins: false

      required_linear_history: false

      allow_force_pushes: false

      allow_deletions: false

      restrictions: null

# Labels for issues and PRs
labels:
  - name: bug
    color: d73a4a
    description: Something isn't working

  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation

  - name: duplicate
    color: cfd3d7
    description: This issue or pull request already exists

  - name: enhancement
    color: a2eeef
    description: New feature or request

  - name: good first issue
    color: 7057ff
    description: Good for newcomers

  - name: help wanted
    color: 008672
    description: Extra attention is needed

  - name: invalid
    color: e4e669
    description: This doesn't seem right

  - name: question
    color: d876e3
    description: Further information is requested

  - name: wontfix
    color: ffffff
    description: This will not be worked on

  - name: dependencies
    color: 0366d6
    description: Pull requests that update a dependency file

  - name: ci
    color: 00ff00
    description: CI/CD related changes

  - name: performance
    color: ff6b6b
    description: Performance improvements
