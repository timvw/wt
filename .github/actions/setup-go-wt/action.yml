name: 'Setup Go for wt'
description: 'Common setup steps for wt project (token generation, checkout, Go setup)'

inputs:
  go-version:
    description: 'Go version to use'
    required: false
    default: '1.25'
  bot-app-id:
    description: 'GitHub App ID for token generation'
    required: false
  bot-private-key:
    description: 'GitHub App private key for token generation'
    required: false

outputs:
  token:
    description: 'GitHub token (either app token or default)'
    value: ${{ steps.set-token.outputs.token }}

runs:
  using: composite
  steps:
    - name: Generate GitHub App token
      id: generate-token
      continue-on-error: true
      if: inputs.bot-app-id != '' && inputs.bot-private-key != ''
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ inputs.bot-app-id }}
        private-key: ${{ inputs.bot-private-key }}

    - name: Set token output
      id: set-token
      shell: bash
      run: |
        TOKEN="${{ steps.generate-token.outputs.token || github.token }}"
        echo "token=$TOKEN" >> $GITHUB_OUTPUT

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ steps.generate-token.outputs.token || github.token }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}
        cache: true
